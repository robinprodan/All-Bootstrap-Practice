<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="display-3 text-center my-3">Tooltip</div>
    <div class="container">
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello world!"
        >Tooltip on top</button>
        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello world!"
        >Tooltip on top</button>
        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello world!"
        >Tooltip on top</button>
        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello world!"
        >Tooltip on top</button>
        <br><br>
        <button id="hello" class="btn btn-primary" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>Hello world!</h2>"
        >Tooltip on top</button>
        <br><br>
        <hr>
        <button class="btn btn-secondary" onClick="showToolTip()">Show tooltip</button>
        <button class="btn btn-primary" onClick="hideToolTip()">Hide tooltip</button>
        <button class="btn btn-warning" onClick="toggleToolTip()">Toggle</button>

    </div>
        <div style="margin-top:100px"></div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
 
 $('[data-toggle="tooltip"]').tooltip();
 function showToolTip(){
     $('#hello').tooltip('show')


 }
 function hideToolTip(){
     $('#hello').tooltip('hide')


 }
 function toggleToolTip(){
     $('#hello').tooltip('toggle')


 }
</script>
    </body>
</html>
