<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="display-3 text-center my-4">Alerts & Progress Bars</h1>
<div class="container">
    <div class="alert alert-success">
        <strong>Success</strong> Blog post added <a class="alert-link" href="#">Click it out</a>
    </div>
    <div class="alert alert-success">
        <strong>Attention</strong> You have a new message <a class="alert-link" href="#">Click it out</a>
    </div>
    <div class="alert alert-success">
        <strong>warning</strong> please check the log oin<a class="alert-link" href="#">Click it out</a>
    </div>
    <div class="alert alert-success">
        <h4>
        There is a problem
    </h4>
        <strong>Attention</strong> You have a new message <a class="alert-link" href="#">Click it out</a>
    </div>
    <div class="alert alert-success alert-dismissile fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert"  aria-label="Close">
            <span>&times;</span>
        </button>
            <strong>Attention</strong> You have a new message <a class="alert-link" href="#">Click it out</a>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:25%">25%

            </div>
        </div>
        <br>

        <div class="progress">
                <div class="progress-bar bg-info" style="width:50%">50%
    
                </div>
             
            </div>
               <br>
            <div class="progress">
                    <div class="progress-bar bg-primary" style="width:75%">75%
        
                    </div>
                   
                </div>
                <br>
                <div class="progress">
                        <div class="progress-bar bg-secondary" style="width:100%">100%
            
                        </div>
                    </div>
                    <br>
                    <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-secondary" style="width:85%">85%
                            </div>
                        </div>
                        <br>
                        <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width:65%">65%
                                </div>
                            </div>
            
</div>
<div style="margin-top:50px"></div>
</body>
</html>
